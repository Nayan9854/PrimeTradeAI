services:
  - type: web
    name: primetradeai-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        scope: run_and_build
        sync: false
      - key: JWT_SECRET
        scope: run_and_build
        sync: false
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://your-frontend-vercel-domain.vercel.app
